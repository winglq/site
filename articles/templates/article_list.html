{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
{% for article in articles %}
<h5>
  <a href={% url 'article_detail' article.id %}> {{ article.title }} </a>
  <a href={% url "article_update" article.id %} >
    <span class="glyphicon glyphicon-pencil" >{% trans "Edit" %}</span>
  </a>
</h5>
{% endfor %}
{% endblock %}

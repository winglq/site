{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block header%}
   <link href={% static "signin.css" %} rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container">
<form method="post" action="." class="form-signin">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Submit' %}</button>
</form>
</div>
{% endblock %}
